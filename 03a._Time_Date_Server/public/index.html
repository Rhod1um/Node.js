<!DOCTYPE html> <!---husk ! for at autogenerer html boilerplate kode-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time API</title> <!---husk title-->
</head>
<body>

    <h1>Time assignment</h1>
    
    <h3>Hentet fra backend: <span id="data"></span></h3>

    <a href="/secondPage">Second page</a>

    <script>
        fetch("/data").then((response) => response.json()).then((result => {
            const data = document.getElementById("data")
            data.innerText = result.data 
        }))

    </script>
